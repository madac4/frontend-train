<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top_bg"></div>
    <div class="bottom_bg"></div>
    <div class="container">
        <div class="card">
            <div class="card_background"></div>

            <img src="images/image-victor.jpg" alt="">
            <h4>Victor Crest <span>26</span></h4>
            <p>London</p>

            <div class="card_line"></div>

            <div class="card_statistic">
                <div class="statistic">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>

                <div class="statistic">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>

                <div class="statistic">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
